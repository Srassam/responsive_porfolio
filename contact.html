<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Contact </title>

</head>

<body>
    <div class="container">

        <nav id="navbar-example2" class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Saad M Rassam</a>
            <div class="dropdown my-2 my-lg-0">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </button>

                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">

                    <button class="dropdown-item" type="button">Portfolio</button>
                    <button class="dropdown-item" type="button">Main</button>
                </div>

            </div>
        </nav>
        <div class="row"></div>
        <div class="col"></div>
        <h1>Contact</h1>
        <form>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <a href="mailto:smrassam@gmail.com"></a>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="Message">Message:</label>
                <textarea class="form-control" rows="5" id="Message"></textarea>
                <button type="button" class="btn btn-success">Connect</button>
            </div>

        </form>
        <footer>&copy; Copyright 2020 Saad M Rassam </footer>
        <style>
            footer {
                text-align: center;
                color: maroon
            }
        </style>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="dropdown.js"></script>
</body>

</html>
